        export SSO_PASSWORD=password
        export PRISON=Leeds
        export PRISONER_NUMBER=A1410AE
        export PRISONER_DOB=1960-06-01
        export PUBLIC_PRISONER_CHECK=true
        bundle exec rspec spec/
