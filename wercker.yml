build:
  steps:
    - install-packages:
        packages: nodejs xvfb iceweasel
        clear-cache: false
    - bundle-install
    - script:
        name: install geckodrive
        code: |
          cd $WERCKER_CACHE_DIR
          curl -O https://github.com/mozilla/geckodriver/releases/download/v0.18.0/geckodriver-v0.18.0-linux64.tar.gz
          tar -xvzf geckodriver*
          ln -s geckodriver-v0.18.0-linux64/geckodriver /usr/local/bin/
    - script:
        name: rspec
        code: bundle exec rspec
    - internal/docker-push:
        username: $POSTGRES_USERNAME
        password: $POSTGRES_PASSWORD
        tag: $WERCKER_GIT_BRANCH-$WERCKER_BUILD_ID
        repository: pvbteam/prison-visits-integration-tests

test:
  steps:
    - install-packages:
        packages: xvfb iceweasel
    - script:
        name: install geckodrive
        code: |
          if [ ! -f /usr/local/bin/geckodriver ]; then
            cd $WERCKER_CACHE_DIR
            curl -L  -O https://github.com/mozilla/geckodriver/releases/download/v0.18.0/geckodriver-v0.18.0-linux64.tar.gz
            tar -xvzf geckodriver-v0.18.0-linux64.tar.gz
            chmod +x geckodriver
            mv geckodriver /usr/local/bin/
          fi
    - bundle-install
    - script:
      name: trigger integration tests
      code: |
        Xvfb :99 &
        export DISPLAY=:99
        export START_PAGE=http://pvb-public:4000/en/request
        export PRISON_START_PAGE=http://pvb2:3000/prison/inbox
        export MAILTRAP_API_TOKEN=c9131d7e17802b22b89547c815a2da78
        export EMAIL=martyn.loughran+integration@digital.justice.gov.uk
